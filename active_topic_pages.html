<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Topic Details - MyFeed</title>
    <style>
        /* Add similar CSS styles as the static example for consistency */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            padding: 20px;
        }
        .topic-highlight img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .topic-content h1 {
            font-size: 2rem;
            margin-top: 20px;
        }
        .read-more {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #ff5722;
            font-weight: bold;
        }
        .read-more:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div>MyFeed</div>
    </header>

    <div class="content">
        <div class="topic-highlight">
            <img id="article-image" src="" alt="Article Image">
        </div>
        <div class="topic-content">
            <h1 id="article-title">Loading...</h1>
            <p id="article-excerpt">Please wait while we load the article...</p>
            <a id="read-more-link" href="#" class="read-more" target="_blank">Read More</a>
        </div>
    </div>

    <script>
        // Fetch article details from a hypothetical API
        const apiKey = "YOUR_NEWS_API_KEY"; // Replace with your API key
        const apiUrl = "https://newsapi.org/v2/everything?q=technology&pageSize=1&apiKey=" + apiKey;

        async function fetchArticle() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.articles && data.articles.length > 0) {
                    const article = data.articles[0];

                    // Update the page with article details
                    document.getElementById('article-image').src = article.urlToImage;
                    document.getElementById('article-title').innerText = article.title;
                    document.getElementById('article-excerpt').innerText = article.description;
                    document.getElementById('read-more-link').href = article.url;
                } else {
                    document.getElementById('article-title').innerText = "No articles found.";
                }
            } catch (error) {
                document.getElementById('article-title').innerText = "Error loading article.";
                console.error(error);
            }
        }

        // Call the function to load the article
        fetchArticle();
    </script>
</body>
</html>
